<!DOCTYPE html>
<html>
<head>
	<title>FORMS</title>
</head>
<body>
	<form action="" method="">
		<input type="text" placeholder="Type your name here"/>
		<input type="password" placeholder="Type your password"/>
		<input type="radio" name="gender" value='m'/> M
		<input type="radio" name="gender" value='f'/> F
		<br/>
		<input type="checkbox" name="weekday" value="m"/>Mon
		<input type="checkbox" name="weekday" value="t"/>Tue
		<input type="checkbox" name="weekday" value="w"/>Wed
		<input type="checkbox" name="weekday" value="th"/>Thu
		<input type="checkbox" name="weekday" value="f"/>Fri
		<br/>
		<textarea cols="50" rows="10"></textarea>
		<br>
		<select>
			<option value="null">Select one</option>
			<option value="html">HTML</option>
			<option value="css">CSS</option>
			<option value="js">JS</option>
			<option value="json">jSON</option>
		</select>
		<br>
		<input type="reset" value="RESET FORM"/>
		<input type="submit" value="SUBMIT"/>
		<input type="button" value="BUTTON"/>
	</form>

</body>
</html>
